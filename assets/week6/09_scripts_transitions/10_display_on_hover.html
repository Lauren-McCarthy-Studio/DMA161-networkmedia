<!DOCTYPE html>
<html>
<head>
<style>
	.cat-image {
	  display: none;
	  width: 300px;
	}
		
	.cat-word:hover~.cat-image {
	  display: block;
	}
</style>
</head>
<body>
    <h2>Display an Element on Hover</h2>
	<div class="cat-word">cat</div>
	<img class="cat-image" src="cat.jpg" alt="flying cat">
</body>
</html>
